<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/game.css">
        <script type="module" src = "../scripts/game.js"></script>
        <audio controls autoplay loop>
            <source src="../assets/Tetris Music.mp3">
        </audio>

        <title>Tetris Game</title>
    </head>

    <body>
        <div id="game-over-message" style="
            display: none;
            position: absolute;
            background:white; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            font-family: Arial, sans-serif;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px black;
        "> GAME OVER Press enter to restart game</div>
        <div class="tetris-container">
            <canvas id="game-grid" class="game-component-container"></canvas>
            <div id="game-sidebar">
                <canvas id="upcoming-pieces-container" class="game-component-container" height="411px"></canvas>
            
                <div>
                    <p id="text-overlay">HOLD</p>
                    <canvas id="held-piece-container" class="game-component-container"></canvas>
                </div> 
                <div id="score-container" class="game-component-container">
                    Score: 0<span id="score"></span>
                </div>
                
            </div>
        </div>
         
    </body>
</html>
